<script>
$(document).ready(function() {
	//vendor script
	$('#header')
	.css({ 'top':-50 })
	.delay(1000)
	.animate({'top': 0}, 800);
	
	$('#footer')
	.css({ 'bottom':-15 })
	.delay(1000)
	.animate({'bottom': 0}, 800);
	
	//blocksit define
	$(window).load( function() {
		$('#container').BlocksIt({
			numOfCol: 5,
			offsetX: 8,
			offsetY: 8
		});
	});
	
	//window resize
	var currentWidth = 1100;
	$(window).resize(function() {
		var winWidth = $(window).width();
		var conWidth;
		if(winWidth < 660) {
			conWidth = 440;
			col = 2
		} else if(winWidth < 880) {
			conWidth = 660;
			col = 3
		} else if(winWidth < 1100) {
			conWidth = 880;
			col = 4;
		} else {
			conWidth = 1100;
			col = 5;
		}
		
		if(conWidth != currentWidth) {
			currentWidth = conWidth;
			$('#container').width(conWidth);
			$('#container').BlocksIt({
				numOfCol: col,
				offsetX: 8,
				offsetY: 8
			});
		}
	});
});
</script>

</head>
<body>

<!-- Header -->
<header id="header">
	<h1>我們的承諾牆</h1>
	<div id="backlinks">
		
	</div>
	<div class="clearfix"></div>
</header>

<!-- Content -->
<section id="wrapper">
	<hgroup>
		<h2>BlocksIt.js Demonstration 2</h2> 
		<h3>Pinterest Dynamic Grid Layout with CSS3 Transitions (RESIZE)</h3>

		<div id="results">
		</div>
		<div id="resultcontents">
		</div>

	</hgroup>
<div id="container">
<!---->
</div>

	<hgroup>
		<h4 id="getNext">More</h2> 
	</hgroup>
</section>

<!-- Footer -->
<footer id="footer">
	<span>&copy; 2014 <a href="http://www.inwebson.com">inWebson.com</a>. Design by <a href="http://www.inwebson.com/contactus">Kenny Ooi</a>. Powered by <a href="http://www.inwebson.com/jquery/">jQuery</a>.</span>
</footer>


    <script type="text/javascript">
 			Parse.initialize("Y3hVWxIZt8ONbc5ChxiGERkvUAu40FzN9z8Kuj1j", "i2b1fioEWPxGLmFUlLFl6MGoFVJN9XIOzb4RmOUj");

			page = 1;

			// How much to show on a page
			var displayLimit = 12;

			is_end_flg = false;


 			var currentUser = Parse.User.current();
			if (currentUser) {
	      // do stuff with the user
	      $( "#backlinks" ).empty();
	      $( "#backlinks" ).append(
	      									"<a href=\"profile.html\" >" + currentUser.getUsername() +"</a>" +
	                        "<a href=\"user.html\">Sign Out</a>" );
	  	} else {
	  		$( "#backlinks" ).empty();
	      $( "#backlinks" ).append("<a href=\"../../user.html\" >Login or <br /> Sign Up</a>");
	  	}


		  display_query_messages((page-1)*displayLimit, displayLimit);
			page++;


			var nextButton = document.getElementById('getNext');
		  nextButton.onclick = handlenextButtonClick;


		  function handlenextButtonClick() {
		  	display_query_messages((page-1)*displayLimit, displayLimit);
		  	page++;
		  }  


			var currentUser = Parse.User.current();
	    if (currentUser) {
	      // do stuff with the user
	      $( "#results" ).empty();
	      $( "#results" ).append("User has Logined!<br />");
	      $( "#results" ).append(currentUser.id + ' - ' + 
	                        currentUser.getUsername() + ' - ' +
	                        currentUser.getEmail() + ' - ' + 
	                        currentUser.get("phone") + ' - ' +  
	                        currentUser.updatedAt + ' <br /> ');

	    }


		function display_query_messages(begin, amount) {
			var Message = Parse.Object.extend("Message");
	    var query = new Parse.Query(Message);
	    query.skip(begin);
	    query.limit(amount);
	    query.descending("createdAt");
	    query.include("creator");
	    query.find({
	      success: function(results) {
	        //return results;
	        // alert(results.length);

					for (var i = 0; i < results.length; i++) {
					  var object = results[i];
					  var username = (typeof object.get('creator') === 'undefined') ? "Nobody" : object.get('creator').getUsername();

					  $( "#results" ).append(object.id + ' - ' + 
					                  object.get('textcontent') + ' - ' +
					                  username + ' - ' +
					                  object.createdAt + ' <br /> ');
					  $( "#container" ).append("<div class=\"grid\"> <strong>" + object.id + "</strong> <p>" + object.get('textcontent') + "<p/> <p>" + object.createdAt + "<div class=\"meta\">by " + username +"</div></div>");
					}

					if ( results.length < displayLimit ) {
	        	is_end_flg = true;
	        	document.getElementById('getNext').style.visibility = 'hidden';
	        }
	      },
	      error: function(error) {
	        alert("Error: " + error.code + " " + error.message);
	      }
	    });

		}

 		</script>
