<script>
$(document).ready(function() {
	//vendor script
	$('#header')
	.css({ 'top':-50 })
	.delay(1000)
	.animate({'top': 0}, 800);
	
	$('#footer')
	.css({ 'bottom':-15 })
	.delay(1000)
	.animate({'bottom': 0}, 800);
	
	//blocksit define
	$(window).load( function() {
		$('#container').BlocksIt({
			numOfCol: 5,
			offsetX: 8,
			offsetY: 8
		});
	});
	
	//window resize
	var currentWidth = 1100;
	$(window).resize(function() {
		var winWidth = $(window).width();
		var conWidth;
		if(winWidth < 660) {
			conWidth = 440;
			col = 2
		} else if(winWidth < 880) {
			conWidth = 660;
			col = 3
		} else if(winWidth < 1100) {
			conWidth = 880;
			col = 4;
		} else {
			conWidth = 1100;
			col = 5;
		}
		
		if(conWidth != currentWidth) {
			currentWidth = conWidth;
			$('#container').width(conWidth);
			$('#container').BlocksIt({
				numOfCol: col,
				offsetX: 8,
				offsetY: 8
			});
		}
	});
});
</script>

    <script type="text/javascript">
 			Parse.initialize("Y3hVWxIZt8ONbc5ChxiGERkvUAu40FzN9z8Kuj1j", "i2b1fioEWPxGLmFUlLFl6MGoFVJN9XIOzb4RmOUj");


 			var currentUser = Parse.User.current();
			if (currentUser) {
	      // do stuff with the user
	      $( "#backlinks" ).empty();
	      $( "#backlinks" ).append(
	      									"<a href=\"profile.html\" >" + currentUser.getUsername() +"</a>" +
	                        "<a href=\"user.html\">Sign Out</a>" );
	  	} else {
	  		$( "#backlinks" ).empty();
	      $( "#backlinks" ).append("<a href=\"../../user.html\" >Login or <br /> Sign Up</a>");
	  	}


    	handle_query_messages_ButtonClick();


	    function handle_query_messages_ButtonClick() {
	      var Message = Parse.Object.extend("Message");
	      var query = new Parse.Query(Message);
	      query.limit(1000);
	      query.descending("createdAt");
	      query.include("creator");
	      query.find({
	        success: function(results) {
	          $( "#results" ).text("Successfully retrieved " + results.length + " messages.");
	          // Do something with the returned Parse.Object values
	          $( "#resultcontents" ).empty();
	          for (var i = 0; i < results.length; i++) {
	            var object = results[i];
	            var username = (typeof object.get('creator') === 'undefined') ? "Nobody" : object.get('creator').getUsername();

	            $( "#resultcontents" ).append(object.id + ' - ' + 
	                            object.get('textcontent') + ' - ' +
	                            username + ' - ' +
	                            object.createdAt + ' <br /> ');
	            $( "#container" ).append("<div class=\"grid\"> <strong>" + object.id + "</strong> <p>" + object.get('textcontent') + "<p/> <p>" + object.createdAt + "<div class=\"meta\">by " + username +"</div></div>");
	          }
	        },
	        error: function(error) {
	          alert("Error: " + error.code + " " + error.message);
	        }
	      });
	    }

 		</script>
